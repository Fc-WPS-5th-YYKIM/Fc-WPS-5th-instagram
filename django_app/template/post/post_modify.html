{% extends 'common/base.html' %}
{% block content %}
    <div>
        <span>작성자 : {{ post.author }}</span>
    </div>
    <div>
        <span>작성일 : {{ post.modified_date }}</span>
    </div>
    <div>
        <img src="{{ post.photo.url }}" width="400px" alt="">
    </div>
    <div>
        <a href="{% url 'post_modified' post_pk=post.pk %}">저장하기</a>
    </div>
{% endblock %}
