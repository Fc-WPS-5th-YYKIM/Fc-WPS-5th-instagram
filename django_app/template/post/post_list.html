{% extends 'common/base.html' %}
{% block content %}
    <!--4. post_list.html에서 for loop사용해 전달된 posts변수 순환 및 출력-->
    {% for post in posts %}
        <div>
            <a href="{% url 'post_detail' post_pk=post.pk %}"><img src="{{ post.photo.url }}" width="100px" alt=""></a>
        </div>
    {% endfor %}
{% endblock %}
